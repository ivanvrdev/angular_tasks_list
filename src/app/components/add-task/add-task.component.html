<form action="" (ngSubmit)="onSubmit()" *ngIf="showAddTask">
  <div class="mb-3">
    <label for="text" class="form-label">Task</label>
    <input 
      type="text" 
      name="text" 
      id="text" 
      class="form-control" 
      placeholder="add a description"
      [(ngModel)]="text"
    >
  </div>
  <div class="mb-3">
    <label for="date" class="form-label">Date</label>
    <input 
      type="date" 
      name="date" 
      id="date" 
      class="form-control"
      [(ngModel)]="date"
    >
  </div>
  <div class="form-check mb-3">
    <input 
      class="form-check-input" 
      type="checkbox" 
      value="" 
      name="reminder"
      id="reminder"
      [(ngModel)]="reminder"
    >
    <label class="form-check-label" for="reminder">
      Reminder
    </label>
  </div>
  <div class="d-grid">
    <button type="submit" class="btn btn-success mb-3">Submit</button>
  </div>
</form>
